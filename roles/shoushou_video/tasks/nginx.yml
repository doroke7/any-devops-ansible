---
- name: (file) rm -Rf /etc/nginx/vhost-2
  file:
    path: /etc/nginx/vhosts-2
    force: yes
    state: absent

- name: (file) mkdir /etc/nginx/vhost-2
  file:
    path: /etc/nginx/vhosts-2
    force: yes
    state: directory

- name: (template) cp -Rf /etc/nginx/vhosts/* /etc/nginx/vhosts-2/
  copy:
    src: "{{ item }}"
    dest: /etc/nginx/vhosts-2/
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  with_lines: "find /etc/nginx/vhosts -type f -name '*.conf'"

- name: (template) scp etc/nginx/vhosts/default.conf.j2 /etc/nginx/vhosts/*.conf
  template:
    src: etc/nginx/vhosts/default.conf.j2
    dest: "/etc/nginx/vhosts/{{ VHOST['SERVER_NAME'] | replace(' ', '_') }}.conf"
    owner: root
    group: root
    mode: 0644
    backup: no
    #validate: nginx -t -c /etc/nginx/nginx.conf
  with_items: "{{ NGINX.VHOSTS }}"
  loop_control:
    loop_var: VHOST
  when: (nginx is not undefined and nginx == 1) 


  
- name: (service) service nginx restarted == 1
  service:
    name: nginx
    state: restarted
  when: (nginx is not undefined and nginx == 1) and (nginx_restart is not undefined and nginx_restart == 1)
